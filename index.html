<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Library of Babbage</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <audio autoplay=true loop=true controls>
    <source src="T1.mp3" type="audio/mp3">
  </audio>
  <div class="container">
    <div class="triptych one">
      <div class="cubeContainer3">
        <div class="cube3">
          <div class="cube__face3 cube__face--front"></div>
          <div class="cube__face3 cube__face--back"></div>
          <div class="cube__face3 cube__face--right"></div>
          <div class="cube__face3 cube__face--left"></div>
          <div class="cube__face3 cube__face--top"></div>
          <div class="cube__face3 cube__face--bottom"></div>
        </div>
      </div>
    </div>
    <div class="triptych two">
      <div class="another">
        <div class="cubeContainer">
          <div class="cube">
            <div class="cube__face cube__face--front"></div>
            <div class="cube__face cube__face--back"></div>
            <div class="cube__face cube__face--right"></div>
            <div class="cube__face cube__face--left"></div>
            <div class="cube__face cube__face--top"></div>
            <div class="cube__face cube__face--bottom"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="triptych three">
      <div class="cubeContainer2">
        <div class="cube2">
          <div class="cube__face2 cube__face--front"></div>
          <div class="cube__face2 cube__face--back"></div>
          <div class="cube__face2 cube__face--right"></div>
          <div class="cube__face2 cube__face--left"></div>
          <div class="cube__face2 cube__face--top"></div>
          <div class="cube__face2 cube__face--bottom"></div>
        </div>
      </div>
    </div>
    <div class="text first">
      <p>The air is a <b> vast library</b>, </p>
      <!-- <p>A dog <b>barks</b>. </p> -->
    </div>
    <div class="text second">
      <p >Inscribed with the <b>sonic impressions</b></p>
      <!-- <p >The subject speaks of a <b>jagged dog</b></p> -->
    </div>
    <div class="text third">
      <p ><b>of every sound</b> ever uttered.</p>
      <!-- <p >and explains barking as an <b>acoustic seration</b>.</p> -->
    </div>
  </div>

</body>

</html>
